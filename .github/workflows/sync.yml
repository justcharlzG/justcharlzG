name: Sync with Upstream

on:
  schedule:
    - cron: '0 * * * *'  # 每小时同步一次（可以根据需要调整）
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config user.name "xixiguo"
          git config user.email "xixiguo888@gmail.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/justcharlzG/justcharlzG.git

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Merge upstream changes
        run: git merge upstream/main  # 或者 master，视原仓库分支而定

      - name: Push changes
        run: git push origin main  # 或者 master
